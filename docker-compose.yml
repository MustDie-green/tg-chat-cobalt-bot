services:
  cobalt:
    image: ghcr.io/imputnet/cobalt:latest
    container_name: cobalt
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      - API_URL=http://localhost:9000/
    volumes:
      - ./cookies.json:/app/cookies.json:ro
    networks:
      - cobalt-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  bot:
    build: .
    container_name: tg-cobalt-bot
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - cobalt
    networks:
      - cobalt-network

networks:
  cobalt-network:
    driver: bridge

